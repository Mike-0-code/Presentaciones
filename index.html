<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentaciones - Generador de Presentaciones</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
        }

        .main-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel h2 i {
            color: #667eea;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button.primary {
            background: #667eea;
            color: white;
        }

        button.primary:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        button.secondary {
            background: #48bb78;
            color: white;
        }

        button.secondary:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-area {
            flex: 1;
            min-height: 400px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c53030;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #22543d;
        }

        .examples-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .examples-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .example-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-btn {
            background: #edf2f7;
            color: #4a5568;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .example-btn:hover {
            background: #e2e8f0;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Presentator MVP</h1>
        <div class="subtitle">Convierte JSON en presentaciones HTML</div>

        <div class="main-panels">
            <!-- Panel Izquierdo: Entrada JSON -->
            <div class="panel">
                <h2><span>üìù</span> Entrada JSON</h2>
                <textarea id="jsonInput" placeholder='Pega aqu√≠ tu JSON...'>{
  "metadatos": {
    "titulo": "Mi Presentaci√≥n de Prueba",
    "autor": "Yo mismo",
    "fechaCreacion": "2024-03-20",
    "tema": "claro"
  },
  "diapositivas": [
    {
      "id": 1,
      "contenido": {
        "tipo": "portada",
        "datos": {
          "titulo": "Bienvenidos a Presentator",
          "subtitulo": "Una forma diferente de crear presentaciones",
          "fecha": "Marzo 2024"
        }
      }
    },
    {
      "id": 2,
      "contenido": {
        "tipo": "unaColumna",
        "datos": {
          "titulo": "Caracter√≠sticas",
          "puntos": [
            "Genera HTML desde JSON",
            "Soporta m√∫ltiples layouts",
            "F√°cil de extender",
            "Sin dependencias externas"
          ]
        }
      }
    },
    {
      "id": 3,
      "contenido": {
        "tipo": "dosColumnas",
        "datos": {
          "titulo": "Comparativa",
          "columnaIzquierda": {
            "titulo": "Ventajas",
            "puntos": [
              "Ligero",
              "R√°pido",
              "Personalizable"
            ]
          },
          "columnaDerecha": {
            "titulo": "Limitaciones",
            "puntos": [
              "MVP inicial",
              "Solo HTML",
              "Layouts b√°sicos"
            ]
          }
        }
      }
    }
  ]
}</textarea>
                
                <div class="button-group">
                    <button id="btnProcesar" class="primary">
                        <span>üîÑ</span> Procesar JSON
                    </button>
                    <button id="btnDescargar" class="secondary" disabled>
                        <span>üì•</span> Descargar HTML
                    </button>
                </div>
            </div>

            <!-- Panel Derecho: Vista Previa -->
            <div class="panel">
                <h2><span>üëÅÔ∏è</span> Vista Previa</h2>
                <div id="preview" class="preview-area">
                    <p style="color: #999; text-align: center; margin-top: 150px;">
                        Haz clic en "Procesar JSON" para ver una vista previa
                    </p>
                </div>
            </div>
        </div>

        <!-- Secci√≥n de Ejemplos -->
        <div class="examples-section">
            <h3>üìã Ejemplos r√°pidos</h3>
            <div class="example-buttons">
                <button class="example-btn" data-example="portada">Solo portada</button>
                <button class="example-btn" data-example="unaColumna">Una columna</button>
                <button class="example-btn" data-example="dosColumnas">Dos columnas</button>
                <button class="example-btn" data-example="completo">Presentaci√≥n completa</button>
                <button class="example-btn" data-example="oscuro">Tema oscuro</button>
            </div>
        </div>

        <div id="messageArea"></div>

        <footer>
            ‚ö° MVP v0.1 - Dise√±ado para crecer
        </footer>
    </div>

    <!-- Cargamos el c√≥digo compilado -->
    <script type="module" src="dist/app.js"></script>
    
    <!-- C√≥digo de la aplicaci√≥n -->
    <script type="module">
        import { PresentatorApp } from './dist/app.js';

        // Inicializar la aplicaci√≥n
        const app = new PresentatorApp();
        
        // Elementos del DOM
        const jsonInput = document.getElementById('jsonInput');
        const btnProcesar = document.getElementById('btnProcesar');
        const btnDescargar = document.getElementById('btnDescargar');
        const preview = document.getElementById('preview');
        const messageArea = document.getElementById('messageArea');

        // Mostrar mensajes
        function mostrarMensaje(tipo, texto) {
            messageArea.innerHTML = `<div class="${tipo}-message">${texto}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // Procesar JSON
        btnProcesar.addEventListener('click', () => {
            const json = jsonInput.value.trim();
            
            if (!json) {
                mostrarMensaje('error', 'Por favor, introduce alg√∫n JSON');
                return;
            }

            try {
                const resultado = app.procesarJSON(json);
                
                if (resultado.exito) {
                    preview.innerHTML = resultado.preview || 'Vista previa generada';
                    btnDescargar.disabled = false;
                    mostrarMensaje('success', '‚úÖ Presentaci√≥n generada correctamente');
                } else {
                    preview.innerHTML = `<div class="error-message">${resultado.error}</div>`;
                    btnDescargar.disabled = true;
                    mostrarMensaje('error', resultado.error || 'Error al procesar');
                }
            } catch (error) {
                preview.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
                btnDescargar.disabled = true;
                mostrarMensaje('error', 'Error inesperado');
            }
        });

        // Descargar HTML
        btnDescargar.addEventListener('click', () => {
            const resultado = app.generarHTMLCompleto();
            
            if (resultado.exito && resultado.html) {
                // Crear blob y descargar
                const blob = new Blob([resultado.html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'presentacion.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                mostrarMensaje('success', 'üì• Descarga iniciada');
            } else {
                mostrarMensaje('error', resultado.error || 'Error al generar HTML');
            }
        });

        // Ejemplos predefinidos
        const ejemplos = {
            portada: `{
  "metadatos": { "titulo": "Ejemplo Portada", "autor": "Demo", "fechaCreacion": "2024-03-20", "tema": "claro" },
  "diapositivas": [{
    "id": 1,
    "contenido": { "tipo": "portada", "datos": { "titulo": "T√≠tulo Principal", "subtitulo": "Subt√≠tulo de ejemplo", "fecha": "Hoy" } }
  }]
}`,
            unaColumna: `{
  "metadatos": { "titulo": "Ejemplo Lista", "autor": "Demo", "fechaCreacion": "2024-03-20", "tema": "claro" },
  "diapositivas": [{
    "id": 1,
    "contenido": { "tipo": "unaColumna", "datos": { "titulo": "Mis Puntos", "puntos": ["Primero", "Segundo", "Tercero"] } }
  }]
}`,
            dosColumnas: `{
  "metadatos": { "titulo": "Ejemplo Comparativa", "autor": "Demo", "fechaCreacion": "2024-03-20", "tema": "claro" },
  "diapositivas": [{
    "id": 1,
    "contenido": { "tipo": "dosColumnas", "datos": { "titulo": "Comparar", "columnaIzquierda": { "puntos": ["A", "B"] }, "columnaDerecha": { "puntos": ["X", "Y"] } } }
  }]
}`,
            completo: `{
  "metadatos": { "titulo": "Completo", "autor": "Demo", "fechaCreacion": "2024-03-20", "tema": "claro" },
  "diapositivas": [
    { "id": 1, "contenido": { "tipo": "portada", "datos": { "titulo": "Inicio" } } },
    { "id": 2, "contenido": { "tipo": "unaColumna", "datos": { "titulo": "Contenido", "puntos": ["Punto 1", "Punto 2"] } } }
  ]
}`,
            oscuro: `{
  "metadatos": { "titulo": "Tema Oscuro", "autor": "Demo", "fechaCreacion": "2024-03-20", "tema": "oscuro" },
  "diapositivas": [{
    "id": 1,
    "contenido": { "tipo": "portada", "datos": { "titulo": "Modo Oscuro", "subtitulo": "Se ve genial" } }
  }]
}`
        };

        // Botones de ejemplo
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const ejemplo = e.target.dataset.example;
                if (ejemplo && ejemplos[ejemplo]) {
                    jsonInput.value = ejemplos[ejemplo];
                    mostrarMensaje('success', `Ejemplo "${ejemplo}" cargado`);
                }
            });
        });
    </script>
</body>
</html>
