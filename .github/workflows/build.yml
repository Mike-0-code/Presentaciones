name: Build and Deploy TypeScript

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Estos permisos son necesarios para que funcione
permissions:
  contents: write    # Esto permite escribir en el repositorio
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Deploy to GitHub Pages
      # Cambiamos a una acción más simple y directa
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .  # Publica todo el repositorio
        branch: gh-pages  # La rama donde se publicará
        clean: true  # Limpia archivos viejos
        token: ${{ secrets.GITHUB_TOKEN }}  # Usa el token explícitamente
